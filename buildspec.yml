version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
    - echo In the pre_build phase...
  build:
    commands:
    - echo Build started on `date`
  post_build:
    commands:
    - echo Build completed on `date`
    - mvn war:war
    - mv target/AR_Softwares-4.0.0.war AR_Softwares-4.0.0.war
artifacts:
  files:
  - AR_Softwares-0.0.1-SNAPSHOT.war
  - .ebextensions/**/*
